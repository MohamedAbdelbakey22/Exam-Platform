<div class="flex items-center h-screen bg-slate-200">
    <div class="md:w-1/3 w-2/3 mx-auto">
        <i class="block mx-auto my-10 text-center text-sky-700 bi bi-person-fill-lock text-9xl"></i>

        <p *ngIf="loginError" class="alert py-3">
            {{loginError}}</p>

        <form class="space-y-4" [formGroup]="signIn" (ngSubmit)="handleSignIn(signIn)">

            <div class="relative">
                <input formControlName="gmail" type="email" class="admin-mainInput" placeholder="Email Address">
                <i class="absolute -translate-y-1/2 bi bi-person left-4 top-1/2 text-sky-700"></i>
                <!-- <div *ngIf="signIn.get('gmail')?.errors && signIn.get('gmail')?.touched">
                    <p class="alert" *ngIf="signIn.get('gmail')?.getError('notauthorized')">Not Authorized to signin as
                        Admin</p>
                </div> -->
            </div>

            <div class="relative">
                <input formControlName="password" type="password" class="admin-mainInput" placeholder="Password">
                <i class="absolute -translate-y-1/2 bi bi-key left-4 top-1/2 text-sky-700"></i>
            </div>

            <a routerLink="/forgetpassword">
                <span class="block my-2">Forget Password ?</span>
            </a>

            <div>
                <button type="submit" [disabled]="signIn.invalid"
                    class="px-8 py-3 text-white rounded-md bg-sky-700 focus:outline-none">
                    <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
                    <span *ngIf="!isLoading">Login</span>
                </button>

                <a routerLink="/home" class="fixed top-5 left-20 flex items-center gap-2">
                    <i class="bi bi-arrow-left text-xl text-sky-700"></i>
                    <!-- <i class="bi bi-house-door text-sky-700 text-3xl"></i> -->
                    <span class="text-sky-700 text-lg">Home</span>
                </a>
            </div>

        </form>

    </div>
</div>

<div class="flex items-center h-screen">
    <div class="md:w-1/3 w-2/3 mx-auto">
        <i class="block mx-auto my-10 text-center bi bi-person-fill-lock text-9xl"></i>

        <h2 class="text-xl font-bold border-b pb-4">Confirm Your Account</h2>

        <p class="py-4">Please enter your email address to confirm your account.</p>

        <p class="alert" *ngIf="msgError">{{msgError}}</p>

        <form class="space-y-4" [formGroup]="confirmAccount" (ngSubmit)="handleConfirmAccount(confirmAccount)">

            <div>
                <div class="relative">
                    <input formControlName="gmail" type="email" class="dsLogin" placeholder="Email Address">
                    <i class="absolute -translate-y-1/2 bi bi-person left-4 top-1/2 text-teal-600"></i>
                </div>

                <div class="alert py-3"
                    *ngIf="confirmAccount.get('gmail')?.errors && confirmAccount.get('gmail')?.touched">
                    <p *ngIf="confirmAccount.get('gmail')?.getError('required')">Email is required
                    </p>
                </div>

            </div>

            <div>
                <div class="relative">
                    <input formControlName="code" type="number" class="dsLogin" placeholder="Code">
                    <i class="absolute -translate-y-1/2 bi bi-key left-4 top-1/2 text-teal-600"></i>
                </div>
                <div class="alert py-3"
                    *ngIf="confirmAccount.get('code')?.errors && confirmAccount.get('code')?.touched">
                    <p *ngIf="confirmAccount.get('code')?.getError('required')">Code is required</p>
                </div>
            </div>

            <button type="submit" class="px-8 py-3 text-white rounded-md bg-teal-600 focus:outline-none">
                <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
                <span *ngIf="!isLoading">Confirm</span>
            </button>

        </form>
    </div>
</div>

<div class="h-screen bg-teal-900 flex items-center justify-center">
    <div class="h-[90%] grid grid-cols-12 bg-slate-200 rounded-3xl shadow-xl w-[90%] overflow-hidden">
        <div class="col-span-2 bg-teal-600 h-full rounded-s-3xl p-4 text-white">
            <div class="flex flex-col gap-6 mt-4 h-full">
                <h1 class="md:font-bold md:text-lg text-[12px]">Doctor Dashboard</h1>

                <div class="cursor-pointer">
                    <h4 class="flex items-center gap-4" (click)="toggle()"><span>Courses</span> <i
                            class="bi bi-chevron-down text-sm"></i></h4>
                    <ul *ngFor="let course of courses" [class.hidden]="!showCourses">
                        <li (click)="instructionBtn()" class="px-1 py-2 text-nowrap text-[12px]"><a
                                [routerLink]="['/doctorpage/addquestion', course._id]"
                                routerLinkActive="bg-teal-900 p-1 rounded">{{course.name}}</a>
                        </li>
                    </ul>
                </div>

                <!-- <div>
                    <a class="flex items-center gap-2" routerLink="dresult" routerLinkActive="bg-teal-900 p-1 rounded">
                        <i class="bi bi-clock-history md:block hidden text-nowrap text-[12px]"></i>
                        <span>Results</span>
                    </a>
                </div> -->

                <div class="mt-auto mb-10">
                    <span (click)="logOut()" class="cursor-pointer gap-2 items-center flex ">
                        <i class="bi bi-box-arrow-right text-xl text-white"></i> Logout</span>
                </div>
            </div>
        </div>
        <div class="col-span-10 overflow-y-auto h-[95%]">
            <div class="bg-white flex items-center justify-between px-10 py-2 rounded-tr-3xl">
                <h2 class="md:font-bold md:text-lg text-[12px] tracking-widest">Dr_{{doctorName}}</h2>
                <a class="py-1 px-2 text-white bg-teal-600 rounded" routerLink="dchangepassword">Change Password</a>
            </div>
            <div *ngIf="instructions"
                class="flex gap-2 items-center bg-white rounded w-[92%] mx-auto p-4 shadow-xl mt-8">
                <div class="size-6 flex items-center justify-center rounded-full bg-amber-400 text-white">
                    <i class="bi bi-exclamation-lg text-xl"></i>
                </div>
                <span>To add an exam choose one of the prescribed subjects</span>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
